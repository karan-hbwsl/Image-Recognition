<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Recognition Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 700px;
        margin-top: 60px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem 2rem 2rem;
      }
      .form-label {
        font-weight: 500;
      }
      .matches-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        margin-top: 1.5rem;
      }
      .match-card {
        background: #f4f7fb;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 1rem;
        text-align: center;
        width: 170px;
        transition: transform 0.15s;
      }
      .match-card:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 6px 18px rgba(0,0,0,0.10);
      }
      .match-card img {
        border-radius: 8px;
        margin-bottom: 0.5rem;
        width: 100%;
        height: 120px;
        object-fit: cover;
        background: #e9ecef;
      }
      .match-filename {
        font-size: 1rem;
        font-weight: 500;
        color: #2d3748;
      }
      .match-score {
        font-size: 0.95rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4 text-center" style="font-weight: 700; letter-spacing: 1px;">Image Recognition</h1>
      <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label for="file" class="form-label">Upload an image to find matches</label>
          <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="font-weight: 600;">Upload</button>
      </form>
      {% if uploaded_filename %}
        <div class="card mb-4 shadow-sm" style="max-width: 350px; margin: 0 auto;">
          <div class="card-body text-center">
            <h5 class="card-title mb-3">Your Uploaded Image</h5>
            <img src="{{ url_for('uploaded_image', filename=uploaded_filename) }}" alt="Uploaded Image" class="img-fluid rounded mb-2" style="max-height: 220px; object-fit: contain; background: #f8fafc;" />
            <div class="text-muted" style="font-size: 0.95rem;">{{ uploaded_filename }}</div>
          </div>
        </div>
      {% endif %}
      {% if matches %}
        <h2 class="h4 mt-4 mb-3 text-center">Top 10 Matches</h2>
        <div class="matches-grid justify-content-center">
          {% for filename, score in matches %}
            <div class="match-card">
              <img src="{{ url_for('static_image', filename=filename) }}" alt="{{ filename }}" />
              <div class="match-filename">{{ filename }}</div>
              <!-- <div class="match-score">Score: {{ score }}</div> -->
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
